<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Редактирование книги</title>
    <!-- Bootstrap CSS -->
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container">

    <!-- Person edition -->
    <form action="edit.html" class="col-md-4" id="edit-form" th:action="@{/book/{bookId}/update(bookId=${book.id})}"
          th:method="post" th:object="${book}">
        <h1>Person Info:</h1>

        <div class="form-group">
            <label for="id-input">ID</label>
            <input class="form-control" id="id-input" readonly th:field="*{id}" th:value="${book.id}" value="1"/>
        </div>

        <div class="form-group">
            <label for="holder-name">Name</label>
            <input class="form-control" id="holder-name" readonly th:field="*{name}" th:value="${book.name}"
                   value="John Doe"/>
        </div>

        <div class="form-group">
            <label for="holder-author">Author:</label>
            <input class="form-control" id="holder-author" readonly th:field="*{author.name}"
                   th:value="${book.author.name}" value="John Doe"/>
        </div>

        <div class="form-group">
            <label for="holder-genre">Genre:</label>
            <input class="form-control" id="holder-genre" readonly th:field="*{genre.name}"
                   th:value="${book.genre.name}" value="John Doe"/>
        </div>

        <div class="form-group">
            <a class="btn btn-primary" th:href="@{/book}" type="button">Назад</a>
            <a class="btn btn-secondary" th:href="@{/book/{bookId}/edit(bookId=${book.id})}"
               type="button">Редактировать</a>
        </div>

    </form>
</div>
</body>
</html>
